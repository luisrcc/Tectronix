<div class="wrapper fadeInDown">
  <div id="formContent">
    <div id="formHeader">
      <p style="margin-top:5px">
        Formulario de Registro de Actividad
      </p>
    </div>
    <form>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Fecha de Operación</mat-label>
          <input matInput [matDatepicker]="picker" style="display: inline;" >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </div>
      <div class="input-group mb-1">
        <select class="browser-default custom-select" id="inputGroupSelect03"
          aria-label="Example select with button addon" style="margin-left: 180px; margin-right: 180px;">
          <option selected>Seleccionar Trabajador</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="'titleTab" scope="col">Tipo de Operacion</th>
                <th class="'titleTab" scope="col">Nº de Horas</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Destape de Emisiones</td>
                <td>6</td>
              </tr>
              <tr>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
              <tr>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
    <div id="formFooter">
      <button mdbRipple type="button" class="btn btn-danger ">Cancelar</button>
      <button mdbRipple type="button" class="btn btn-success ">Agregar</button>
    </div>
  </div>
</div>
